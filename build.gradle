plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework:spring-context:3.1.1.RELEASE'
    implementation 'org.springframework:spring-webmvc:3.1.1.RELEASE'
    implementation 'org.aspectj:aspectjrt:1.6.10'
    implementation 'org.slf4j:slf4j-api:1.6.6'
    implementation 'javax.inject:javax.inject:1'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'aopalliance:aopalliance:1.0'
    implementation 'org.aspectj:aspectjweaver:1.8.13'
    implementation 'cglib:cglib:2.2.2'
    implementation 'org.apache.tiles:tiles-jsp:2.2.2'
    implementation 'org.apache.tiles:tiles-servlet:2.2.2'
    implementation 'org.apache.tiles:tiles-core:2.2.2'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'commons-fileupload:commons-fileupload:1.3.3'
    implementation 'org.springframework:spring-jdbc:3.0.5.RELEASE'
    implementation 'org.mybatis:mybatis:3.4.6'
    implementation 'org.mybatis:mybatis-spring:1.3.2'
    implementation 'commons-pool:commons-pool:1.6'
    implementation 'commons-dbcp:commons-dbcp:1.4'
    implementation 'commons-collections:commons-collections:3.2.1'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.3.3'
    implementation 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    implementation 'org.jsoup:jsoup:1.11.3'
    runtimeOnly 'org.slf4j:jcl-over-slf4j:1.6.6'
    runtimeOnly 'org.slf4j:slf4j-log4j12:1.6.6'
    runtimeOnly 'log4j:log4j:1.2.15'
    testImplementation 'junit:junit:4.7'
    providedCompile 'javax.servlet:servlet-api:2.5'
    providedCompile 'javax.servlet.jsp:jsp-api:2.1'
}

group = 'com.java'
version = '1.0.0-BUILD-SNAPSHOT'
description = 'guestHouse'
java.sourceCompatibility = JavaVersion.VERSION_1_6

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
